<!DOCTYPE html>
<html>
<head>
	<title>Lexi Text Editor</title>
	<script src="https://kit.fontawesome.com/c6fdf93592.js" crossorigin="anonymous"></script>

</head>
<br>
<body onload="enableEditMode();">
	<div>
		<h1 style="background-color: orange; text-align: center;"><header>SRINIVASA RAMANUJAN INSTITUTE OF TECHNOLOGY</header></h1>
	</div>
	<div><u><h2 style="text-align: center;"> Lexi Text Editor</h2></u></div>
	<div>
		<button onclick="execCmd('bold');"><i class="fas fa-bold"></i></button>
		<button onclick="execCmd('italic');"><i class="fas fa-italic"></i></button>
		<button onclick="execCmd('underline');"><i class="fas fa-underline"></i></button>
		<button onclick="execCmd('justifyLeft');"><i class="fas fa-align-left"></i></button>
		<button onclick="execCmd('justifyCenter');"><i class="fas fa-align-center"></i></button>
		<button onclick="execCmd('justifyRight');"><i class="fas fa-align-right"></i></button>
		<button onclick="execCmd('justifyFull');"><i class="fas fa-align-justify"></i></button>
		<button onclick="execCmd('undo');"><i class="fas fa-undo"></i></button>
		<select onclick="exeCmdArg('formatBlock', this.value);">
			<option value="H1">Head1</option>
			<option value="H2">Head2</option>
			<option value="H3">Head3</option>
			<option value="H4">Head4</option>
			<option value="H5">Head5</option>			
			<option value="H6">Head6</option>	
		</select>
	   </i></button>
		<select onchange="execCmdArg('fontName',this.value);">
			<option value="Arial">Arial</option>
			<option value="Courier">Courier</option>
			<option value="Georgia">Georgia</option>
			<option value="Tahoma">Tahoma</option>
			<option value="Times New Roman">Times New Roman</option>	
		</select>
		<select onchange="exeCmdArg('fontSize', this.value);">
			<option value="1">Font 1</option>
			<option value="2">Font 2</option>
			<option value="3">Font 3</option>
			<option value="4">Font 4</option>
			<option value="5">Font 5</option>			
			<option value="6">Font 6</option>	
		</select>

	</div>
	<iframe name="lexi" style="width: 1200px; height: 1500px;"></iframe>
	<script type="text/javascript">
		function enableEditMode (){
			lexi.document.designMode = "On";
		}
		function execCmd (command){
			lexi.document.execCommand(command, false, null);
		}
		function exeCmdArg (command,arg){
			lexi.document.execCommand(command, false, arg);
		}
	</script>
</body>
</html>
